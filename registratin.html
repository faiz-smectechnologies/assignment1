<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body>
  <section class="vh-125" style="background-color: #fafafc;">
    <div class="container h-100 mt-4">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card-body p-md-1"
            style="background-image:url('assets/3043140.jpg');background-size:cover;background-repeat: no-repeat; margin-left:30px; margin-right: 30px;"">
              <div class=" d-flex justify-content-center">
                <div class=" col-md-8 col-lg-6 col-xl-5 order-2 order-lg-1">



            <form class="mx-1 mx-md-4" style="margin-bottom: 150px; color: aliceblue;">

              <p class="text-center h3 fw-bold mb-5 mx-1 mx-md-4 mt-4"> signup</p>



              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                  <label class="form-label" for="form3Example3c">Email</label>
                  <input type="email" id="form3Example3c" class="form-control" />

                </div>
              </div>

              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                  <label class="form-label" for="form3Example3c">Name</label>
                  <input type="text" id="form3Example3c" class="form-control" />

                </div>
              </div>



              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                  <label class="form-label" for="form3Example4c">Password</label>

                  <input type="password" id="form3Example4c" class="form-control" />

                </div>
              </div>

              <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                  <label class="form-label" for="form3Example4c">Confirm Password</label>

                  <input type="password" id="form3Example4c" class="form-control" />

                </div>
              </div>





              <div class="d-flex justify-content-center mx-4 mb-2 mb-lg-4">
                <button type="button" class="btn btn-info btn-md">Register</button>
              </div>

            </form>

          </div>


        </div>
      </div>
    </div>
    </div>
    </div>
  </section>

</body>

</html>
